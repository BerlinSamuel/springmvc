<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Doctor</title>
</head>
<body>
	<form action="Doctors" method="post">
		<!-- -need to mention method=post -->
		<center>
			<div>
				ID: <input type='text' name='id'>
			</div>
			<div>
				<!--  key should be in lower case -->
				Doctor Name: <input type='text' name='dname'>
				<div>
					<div>
						<!--  key should be in lower case -->
						Doctor Speciality: <input type='text' name='speciality'>
					</div>
					<div>
						StdandardFees: <input type='text' name='stdfees'>
					</div>
					<div>
						DOB: <input type='text' name='dob'>
					</div>
					<div>
						City: <input type='text' name='city'>
					</div>
					<div>
						Phone Number: <input type='text' name='phoneno'>
					</div>
					<div>
						<input type='submit' value='Add' name='submit'>
					</div>
					<div>
						<input type='submit' value='Update' name='submit'>
					</div>
		</center>
	</form>
</body>
</html>
